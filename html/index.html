<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css ">
    <style> @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap');</style>
    <title>Sumary component</title>
</head>
<body>
    <article class="main-container">
        <div class="main-container-number-container">
            <h5 class="main-container-number-container-h5">Your result</h5>
            <div class="main-container-number-container-number">
                <h1 class="main-container-number-container-number-h1">76</h1>
                <p class="main-container-number-container-number-p">of 100</p>
            </div>
            <h3 class="main-container-number-container-h3">Great</h3>
            <p class="main-container-number-container-p">You scored higher than 65% of <br> the people who have taken <br> these test.</p>
        </div>
        <div class="main-container-attributes">
            <h5 class="main-container-attributes-h5">Summary</h5>
            <div class="main-container-attributes-reaction">
            </div>
        </div>
    </article>
</body>
</html>
